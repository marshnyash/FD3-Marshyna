<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Filter</title>
  <link rel="stylesheet" type="text/css" href="">
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
</head> 
<body> 
  <div id="container"></div> 
  <script src="FilterBlock.js"></script>
  <script>
    var wordsArr = ['number', 'string', 'boolean', 'array', 'object', 'shape'];
    ReactDOM.render(
            React.createElement(FilterBlock, { words : wordsArr }),
            document.getElementById('container')
        );
  </script>
  
</body> 
</html>
